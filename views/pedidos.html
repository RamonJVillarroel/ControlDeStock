<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../src/logo1.png">
    <script src="https://kit.fontawesome.com/04f66e3763.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/pedidos_estilo.css">
    <title>Gestor</title>
</head>

<body>

    <header>
        
<div class="header">
    
    <a href="../index.html"><div class="logo"><img src="../src/logo1.png" alt="Logo Sitio Web"><p class="nombrelogo">GestorStock</p></div></a>
    
    <div class="sesion">
                
        <div class="boton_iniciar"><i  class="fa-sharp fa-solid fa-user" style="margin-right: 2px;"></i> Ingresar</div>
    
        <div class="formulario_inicio">
        
            <form action="#" method="get" enctype="application/x-www-form-urlencoded" class="formulario-de-producto-inicio" onsubmit="return validacion_usuario();">
                
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese nombre de usuario">
                <label id="mensaje-usuario"></label>

                <label for="password">Contraseña:</label>
                <input type="text" id="password" name="password" placeholder="Ingrese la contraseña">
                <label id="mensaje-password"></label>
    
                <input id="submit_iniciar" name="submit_iniciar" type="submit" value="Iniciar Sesion">
                
            </form>
        </div>

        </div>
        
</div>  

    </header>
    
    <nav>
        <div class="menu-toggle">
            <i class="fa-solid fa-bars" style="color: white;"></i>
        </div>
        <ul class="nav">
        
            <li><a href="../index.html"><i class="fa-sharp fa-solid fa-house"></i> Inicio</a></li>
            <li><a href="/views/productos.html"><i class="fa-solid fa-truck-fast"></i> Productos</a></li>
            <li><a href="/views/proveedores.html"><i class="fa-solid fa-users"></i> Proveedores</a></li>
            <li><a href="/views/categorias.html"><i class="fa-solid fa-tag"></i> Categorías</a></li>
            <li><a href="/views/pedidos.html"><i  class="fa-sharp fa-solid fa-cart-shopping"></i> Pedidos</a></li>
        </ul>
    </nav>

    <main>
        <section class="formulario">
           
            <form action="#" method="get" enctype="application/x-www-form-urlencoded"
            class="formulario-de-producto" onsubmit="return validacion();">
            <h1 class="titulo-pedido">Realiza aca tu pedido</h1>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre y apellido">
            <label id="mensaje-nombre"></label>

            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <label id="mensaje-correo"></label>

            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su telefono">
            <label id="mensaje-telefono"></label>

            <label for="direccion">Direccion de entrega</label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
            <label id="mensaje-direccion"></label>

                <label for="producto">Seleccione categoria de productos:</label>
                <select id="producto" name="producto">
                    <option value="">Seleccione una opcion:</option>
                    <option value="1">Ropa</option>
                    <option value="2">Joyeria</option>
                    <option value="3">Tecnologia</option>
                    <option value="4">Otro</option>
                </select>
                <label id="mensaje-seleccion"></label>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1">
                <label id="mensaje-cantidad"></label>

                <label for="comentario">Deje su comentario para una especificacion <br> de los productos</label>
                <textarea name="comentario" id="comentario" cols="30" rows="5" maxlength="1000"></textarea>
                <label id="mensaje-comentario"></label>

                <input id="submit_pedidos" name="submit_pedidos" type="submit" value="Realizar pedido">
            
            </form>
        </section>
    </main>

    <footer id="footer"></footer>
    
    <script src="../js/pedidos.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
