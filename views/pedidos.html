<body>

<div class="header">
    
    <a href="/"><div class="logo"><img src="../src/logo1.png" alt="Logo Sitio Web"><p class="nombrelogo">GestorStock</p></div></a>

        <a href="/logout">Salir</a>

</div>

    <nav>

        </ul>

    <main>
        <section class="formulario">
           
            <form action="/pedido" method="POST" enctype="application/x-www-form-urlencoded"
            class="formulario-de-producto" onsubmit="return validacion();">
            <h1 class="titulo-pedido">Realiza aca tu pedido</h1>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre y apellido">
            <label id="mensaje-nombre"></label>

            <label for="mail">Correo</label>
            <input type="email" name="mail" id="mail" placeholder="Ingrese su correo">
            <label id="mensaje-correo"></label>

            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su telefono">
            <label id="mensaje-telefono"></label>

            <label for="direccion">Direccion de entrega</label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
            <label id="mensaje-direccion"></label>

                <label for="categoria">Seleccione categoria de productos:</label>
                <select id="categoria" name="categoria">
                    <option value="">Seleccione una opcion:</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Joyeria">Joyeria</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Otro">Otro</option>
                </select>
                <label id="mensaje-seleccion"></label>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1">
                <label id="mensaje-cantidad"></label>

                <label for="descripcion">Deje su comentario para una especificacion <br> de los productos</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="5" maxlength="1000"></textarea>
                <label id="mensaje-comentario"></label>

                <input id="submit_pedidos" name="submit_pedidos" type="submit" value="Realizar pedido">
            
            </form>
        </section>
    </main>

    <footer id="footer"></footer>
    
    <script src="../js/pedidos.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/login.js"></script>
