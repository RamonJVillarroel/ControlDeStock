<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../src/logo1.png">
    <script src="https://kit.fontawesome.com/04f66e3763.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/productos.css">
    <title>Gestor</title>
</head>
<body style="background-repeat: repeat;">
    
    <header>
        
<div class="header">
    
    <a href="../index.html"><div class="logo"><img src="../src/logo1.png" alt="Logo Sitio Web"><p class="nombrelogo">GestorStock</p></div></a>
        
        <div class="sesion">
                
            <div class="boton_iniciar"><i  class="fa-sharp fa-solid fa-user" style="margin-right: 2px;"></i> Ingresar</div>
        
            <div class="formulario_inicio">
            
                <form action="#" method="get" enctype="application/x-www-form-urlencoded" class="formulario-de-producto-inicio" onsubmit="return validacion_usuario();">
                    
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese nombre de usuario">
                    <label id="mensaje-usuario"></label>
    
                    <label for="password">Contraseña:</label>
                    <input type="text" id="password" name="password" placeholder="Ingrese la contraseña">
                    <label id="mensaje-password"></label>
        
                    <input id="submit_iniciar" name="submit_iniciar" type="submit" value="Iniciar Sesion">
                    
                </form>
            </div>
    
        </div>
        
</div>  

    </header>
    
    <nav>
        <div class="menu-toggle">
            <i class="fa-solid fa-bars" style="color: white;"></i>
        </div>
        <ul class="nav">
            <li><a href="../index.html"><i class="fa-sharp fa-solid fa-house"></i> Inicio</a></li>
            <li><a href="/views/productos.html"><i class="fa-solid fa-truck-fast"></i> Productos</a></li>
            <li><a href="/views/proveedores.html"><i class="fa-solid fa-users"></i> Proveedores</a></li>
            <li><a href="/views/categorias.html"><i class="fa-solid fa-tag"></i> Categorías</a></li>
            <li><a href="/views/pedidos.html"><i  class="fa-sharp fa-solid fa-cart-shopping"></i> Pedidos</a></li>
        </ul>
    </nav>

    <main>
        
        <section class="formulario">
        
            <form action="#" method="get" enctype="application/x-www-form-urlencoded" class="formulario-de-producto" onsubmit="return validacion();">
                
                <p style="border: none;margin: 0;padding: 0;"><button class="boton_quitar"><i class="fa-solid fa-xmark"></i></button></p>
                
                <h2 class="titulo-pedido">Agregar Producto</h2>
                <label for="img">Imagen:</label>
                <div class="custom-file-input">
                    <button type="button" id="customFileButton">Subir</button>
                    <input type="file" id="img" name="img" style="display: none;">
                </div>
                <img id="imagePreview" class="img-preview" src="#" alt="Vista previa de la imagen" style="display: none;">
                <label id="mensaje-img"></label>
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre del producto">
                <label id="mensaje-nombre"></label>
    
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Ingrese la cantidad">
                <label id="mensaje-cantidad"></label>
    
                <label for="precio">Precio:</label>
                <input type="number" name="precio" id="precio" placeholder="Ingrese el precio">
                <label id="mensaje-precio"></label>
    
                <label for="proveedor">Seleccione el Proveedor del producto:</label>
                <select id="proveedor" name="proveedor">
    
                    <option value="">Seleccione una opcion:</option>
                    <option value="1">Nike</option>
                    <option value="2">Puma</option>
                    <option value="3">Kingston</option>
                    <option value="4">Polo</option>
                </select>
                <label id="mensaje-seleccion-prov"></label>
    
    
                <label for="producto">Seleccione categoria del producto:</label>
                <select id="producto" name="producto">
                    <option value="">Seleccione una opcion:</option>
                    <option value="1">Ropa</option>
                    <option value="2">Joyeria</option>
                    <option value="3">Tecnologia</option>
                    <option value="4">Otro</option>
                </select>
                <label id="mensaje-seleccion-prod"></label>
    
                <input id="submit_prod" name="submit_prod" type="submit" value="Agregar">
                
            </form>
        </section>
        <h1>Productos disponibles</h1>
        <div class="boton_agregar"><i class="fa-solid fa-plus" style="margin-right: 5px;"></i>Agregar Producto</div>
        
        <div>
            <div class="contenedorPadreProd" id="productosContenedor"></div>
        </div>

    </main>

    <footer id="footer"></footer>

<script src="../js/footer.js"></script>
<script src="../js/login.js"></script>
<script src="../js/productos.js"></script>
<script src="../js/index.js"></script>
</body>


</html>
